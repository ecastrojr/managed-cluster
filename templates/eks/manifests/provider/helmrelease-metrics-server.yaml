---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: flux-system
spec:
  chart:
    spec:
      chart: metrics-server
      sourceRef:
        kind: HelmRepository
        name: metrics-server
      version: 3.8.2
  releaseName: metrics-server
  install:
    disableWait: false
    remediation:
      retries: -1
  interval: 5m
  targetNamespace: kube-system
  storageNamespace: kube-system
  values:
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
